<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <img class="blog-image" src="images/illustration-article.svg" alt="">
        <article class="content">
            <header>
                <div class="article-category">Learning</div>
                <p class="date-published">Published 21 Dec 2023</p>
            </header>
            <h1 class="article-title">HTML & CSS Foundations</h1>
            <p class="article-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </article>
        <footer class="author-info">
            <img class="author-photo" src="images/image-avatar.webp" alt="Author of the article">
            <p class="author-name">Greg Hooper</p>
        </footer>
    </div>

</body>
</html>
